name: heoscan
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# ... (Phần version, environment giữ nguyên) ...

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^5.0.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  # START: THÊM PACKAGE CAMERA
  camera: ^0.11.3 # Thêm package camera (kiểm tra phiên bản mới nhất nếu cần)
  # END: THÊM PACKAGE CAMERA

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0

  # START: THÊM PACKAGE CHO LOGO
  flutter_launcher_icons: "^0.13.1" # Thêm package này
  # END: THÊM PACKAGE CHO LOGO

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # START: KHAI BÁO THƯ MỤC ASSETS
  # Để chứa tệp logo (và các tệp hình ảnh khác nếu có)
  assets:
    - assets/images/
  # END: KHAI BÁO THƯ MỤC ASSETS

  # ... (Phần fonts giữ nguyên) ...

# START: CẤU HÌNH LOGO Ở ĐÂY
flutter_launcher_icons:
  # Đường dẫn đến tệp logo của bạn
  image_path: "assets/images/HeoScan Logo.png"

  # Cấu hình cho Android
  android: true
  # Màu nền trắng cho Biểu tượng Thích ứng (Adaptive Icon) trên Android 8.0+
  adaptive_icon_background: "#FFFFFF"

  # Cấu hình cho iOS
  ios: true

  # Đặt là true để thay thế logo hiện có (rất quan trọng)
  overwrite_existing_icons: true
# END: CẤU HÌNH LOGO